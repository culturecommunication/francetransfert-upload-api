---
apiVersion: v1
kind: Service
metadata:
  name: skills-core-api
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: skills-core-api
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: skills-core-api
spec:
  selector:
    matchLabels:
      app: skills-core-api
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: skills-core-api
    spec:
      containers:
        - image: 423875936657.dkr.ecr.us-east-1.amazonaws.com/skills-mapping/skills-core-api:0.0.1
          name: skills-core-api
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
          - name: NEO4J_USER
            value: "neo4j"
          - name: NEO4J_PASS
            value: "$skillsgraph"
          - name: NEO4J_URL
            value: "bolt://skills-map-neo4j-service.skills-staging:7687"
